<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./Grade.js"></script>
</head>

<body>
    <form action="/" onsubmit="handleChange()">
        <div class="header">
            <h1>Check your Grade</h1>
            <div>
                <h6>Show Color Garde</h6>
                <input type="checkbox" id="mySwitch" name="checkbox">
            </div>
        </div>

        <div class="grade-checker">
            <div class="form">
                <label for="marks">Enter Marks</label>
                <input type="number" id="marks" name="marks" max="100" placeholder="Enter Marks" required>
                <button type="submit">Check</button>
    
                <div class="output" id="output">
    
                </div>
            </div>
        </div>
    </form>

</body>

</html>
